<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="scss/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <span>snap</span>
        <ul>
          <li>Features</li>
          <li>Company</li>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="login-register">
          <button>Login</button>
          <button>Register</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="main-container-content">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline processes, create team
            rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
          <div class="main-container-content-partners">
            <img src="images/client-databiz.svg" alt="databiz" />
            <img src="images/client-audiophile.svg" alt="audiophile" />
            <img src="images/client-meet.svg" alt="meet" />
            <img src="images/client-maker.svg" alt="maker" />
          </div>
        </div>
        <div class="main-container-photo">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
