<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span class="clock__twelve">12</span>
            <span class="clock__three">3</span>
            <span class="clock__six">6</span>
            <span class="clock__nine">9</span>
            <div class="clock__center">
                <div class="clock__arrow" id="hour"></div>
                <div class="clock__arrow" id="minute"></div>
                <div class="clock__arrow" id="second"></div>
                <div class="clock__dot"></div>
            </div>
        </div>
    </div>
    <script src="app/js/scripts.js"></script>
</body>
</html>
