<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <input type="text" name="desc" id="desc" placeholder="What do you search?" />
        <button id="search"><i class="fa-solid fa-magnifying-glass fa-fw"></i></button>
      </div>
    </header>
    <main>
      <div class="main container">
        <div class="gallery"></div>
        <button id="more">Show More</button>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/8e45db89c6.js" crossorigin="anonymous"></script>
    <script src="app/js/scripts.js"></script>
  </body>
</html>
