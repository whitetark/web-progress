<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="clock__upper" style="grid-area: i1">
                <span id="hours">00</span>
            </div>
            <div class="clock__lower" style="grid-area: i2">
                <span>Hours</span>
            </div>
            <div class="clock__upper" style="grid-area: i3">
                <span id="minutes">00</span>
            </div>
            <div class="clock__lower" style="grid-area: i4">
                <span>Minutes</span>
            </div>
            <div class="clock__upper" style="grid-area: i5">
                <span id="seconds">00</span>
            </div>
            <div class="clock__lower" style="grid-area: i6">
                <span>Seconds</span>
            </div>
            <div class="clock__ampm" style="grid-area: i7">
                <div id="ampm">am</div>
            </div>
        </div>
    </div>
    <script src="app/js/scripts.js"></script>
</body>
</html>
