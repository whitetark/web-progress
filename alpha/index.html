<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="S. Chapcha" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row" id="intro">
        <div class="row" id="navbar">
          <div class="col" id="logo">
            <a href="index.html"
              ><img src="images/logo.png" alt="company logo" class="img-fluid"
            /></a>
          </div>
          <div class="col-8 empty"></div>
          <div class="col" id="menu">
            <div class="row">
              <div class="col">MENU</div>
              <div class="col"><button>BUTTON</button></div>
            </div>
          </div>
        </div>
        <div class="row" id="info">
          <div class="col-8">
            <h1>We take vour business to the next level</h1>
            <p>
              Far far away, behind the word mountains, far from the countries Vokalia and
              Consonantia, there live the blind texts. Separated they live in Bookmarksgrove.
            </p>
            <button>See On Appstore</button>
          </div>
          <div class="col-4">
            <img src="images/mascot.png" alt="Company Mascot" class="img-fluid" />
          </div>
        </div>
        <div class="row" id="partners">
          <div class="col">
            <img src="images/AirbnbLogo.png" alt="AirbnbLogo" class="img-fluid">
          </div>
          <div class="col">
            <img src="images/EvernoteLogo.png" alt="EvernoteLogo" class="img-fluid">
          </div>
          <div class="col">
            <img src="images/PinterestLogo.png" alt="PinterestLogo" class="img-fluid">
          </div>
          <div class="col">
            <img src="images/SquareLogo.png" alt="SquareLogo" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="row" id="features"></div>
      <div class="row" id="reviews"></div>
      <div class="row" id="faq"></div>
      <div class="row" id="outro"></div>
    </div>
  </body>
</html>
