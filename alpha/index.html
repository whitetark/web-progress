<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="S. Chapcha" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-md border">
      <div class="row justify-content-between align-items-center border my-1" id="navbar">
        <div class="col-md-2 col-sm-6" id="logo" style="width: 15%">
          <a href="index.html"
            ><img src="images/logo.png" alt="company logo" class="img-fluid"
          /></a>
        </div>
        <div class="col-md-2 col-sm-6" id="menu">
          <span>MENU</span>
          <img src="images/menu-icon.png" alt="" class="img-thumbnail" style="width: 25%" />
        </div>
      </div>
      <div class="row border my-1" id="info">
        <div class="col-md-8 col-sm-12 my-auto">
          <h1>We take vour business to the next level</h1>
          <p>
            Far far away, behind the word mountains, far from the countries Vokalia and Consonantia,
            there live the blind texts. Separated they live in Bookmarksgrove.
          </p>
          <button class="btn btn-danger">See On Appstore</button>
        </div>
        <div class="col-md-4 col-sm-12">
          <img src="images/mascot.png" alt="Company Mascot" class="img-fluid" />
        </div>
      </div>
      <div class="row border my-1 justify-content-between" id="partners">
        <div class="col-md-3 col-sm-12" style="width: 25%">
          <img src="images/AirbnbLogo.png" alt="AirbnbLogo" class="img-fluid" />
        </div>
        <div class="col-md-3 col-sm-12" style="width: 25%">
          <img src="images/EvernoteLogo.png" alt="EvernoteLogo" class="img-fluid" />
        </div>
        <div class="col-md-3 col-sm-12" style="width: 25%">
          <img src="images/PinterestLogo.png" alt="PinterestLogo" class="img-fluid" />
        </div>
        <div class="col-md-3 col-sm-12" style="width: 25%">
          <img src="images/SquareLogo.png" alt="SquareLogo" class="img-fluid" />
        </div>
      </div>
    </div>
    <div class="row" id="features"></div>
    <div class="row" id="reviews"></div>
    <div class="row" id="faq"></div>
    <div class="row" id="outro"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
