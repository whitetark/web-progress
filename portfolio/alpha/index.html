<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="S. Chapcha" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid border">
      <nav class="navbar sticky-top bg-white">
        <a href="#" class="navbar-brand">
          <img src="images/logo.png" alt="company logo" width="100" height="100" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
          aria-lable="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" data-bs-backdrop="false" id="offcanvasScrolling" aria-labbeledby="offcanvasScrollingLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Intro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Outro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row border my-1" id="info">
        <div class="col-md-8 col-sm-12 my-auto">
          <h1>We take vour business to the next level</h1>
          <p>
            Far far away, behind the word mountains, far from the countries Vokalia and Consonantia,
            there live the blind texts. Separated they live in Bookmarksgrove.
          </p>
          <button class="btn btn-danger">See On Appstore</button>
        </div>
        <div class="col-md-4 col-sm-12">
          <img src="images/mascot.png" alt="Company Mascot" class="img-fluid" />
        </div>
      </div>
      <div class="row border my-1 justify-content-between" id="partners">
        <div class="col-md-3 col-sm-6">
          <img src="images/AirbnbLogo.png" alt="AirbnbLogo" height="50" />
        </div>
        <div class="col-md-3 col-sm-6">
          <img src="images/EvernoteLogo.png" alt="EvernoteLogo" height="50" />
        </div>
        <div class="col-md-3 col-sm-6">
          <img src="images/PinterestLogo.png" alt="PinterestLogo" height="50" />
        </div>
        <div class="col-md-3 col-sm-6">
          <img src="images/SquareLogo.png" alt="SquareLogo" height="50" />
        </div>
      </div>
    </div>
    <div class="row" id="features"></div>
    <div class="row" id="reviews"></div>
    <div class="row" id="faq"></div>
    <div class="row" id="outro"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
